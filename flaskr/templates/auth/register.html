<div>
  {% extends 'base.html' %} {% block header %} {% endblock %} {% block content
  %}
  <div class="wrap">
    <form
      class="loginContent"
      id="register_form"
      action="{{ url_for('auth.register')}}"
      method="post"
    >
      <div class="form-heading">
        <h2>Sign Up</h2>
        <span>Please fill in this form to create an account!</span>
      </div>
      <div class="namedetail">
        <input
          class="userdetail"
          name="firstname"
          type="text"
          placeholder="First Name"
        />
        <input
          class="userdetail"
          name="secondname"
          type="text"
          placeholder="Surname"
        />
      </div>

      <input class="userdetail" name="email" type="text" placeholder="Email" />

      <input
        class="userdetail"
        name="password"
        type="password"
        placeholder="Password"
      />

      <input
        class="userdetail"
        name="re-password"
        type="password"
        placeholder="Re-enter Password"
      />

      {% if not error == None %}
      <span class="error-message">{{error}}</span>
      {% endif %}

      <input type="submit" value="Sign Up" />

      <span
        >Already have an account? Login
        <a class="signupLink" href="{{ url_for('auth.login') }}">here.</a>
      </span>
    </form>
  </div>
  {% endblock %}
</div>
